    <div class="container">
      <div class="row row-cols-1">
        <h2>Carousel</h2>
        <hr>
        <div class="carousel slide carousel-fade" id="carousel-01" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-01" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide1"></button>
            <button type="button" data-bs-target="#carousel-01" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide2"></button>
            <button type="button" data-bs-target="#carousel-01" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
              <img src="../imagenes/01.JPEG.opdownload" alt="img" class="d-block w-100">
            </div>
            <div class="carousel-item ">
              <img src="../imagenes/02.JPEG" alt="img" class="d-block w-100">
            </div>
            <div class="carousel-item ">
              <img src="../imagenes/03.JPEG" alt="img" class="d-block w-100">
            </div>
          </div>
          <button type="button" data-bs-target="#carousel-01" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button type="button" data-bs-target="#carousel-01" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2>Acorderon</h2>
        <hr>
        <div class="accordion" id="acordeon-01">
          <div class="accordion-item">
            <h2 class="accordion-header" id="header-01">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Acordion 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="header-01" data-bs-parent="#acordion-01">
              <div class="accordion-body">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
              </div>
              
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="header-02">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                  Acordion 2
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="header-02" data-bs-parent="#acordion-01">
                <div class="accordion-body">
                  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="header-03">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseOne">
                    Acordion 3
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="header-03" data-bs-parent="#acordion-01">
                  <div class="accordion-body">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                  </div>
